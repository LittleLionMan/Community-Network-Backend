services:
  db:
    image: postgres:15-alpine
    container_name: community-network-db
    environment:
      POSTGRES_DB: community_platform
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: community-network-redis
    restart: unless-stopped

  api:
    build: .
    container_name: community-network-backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db
      - redis
    volumes:
      - ./uploads:/app/uploads
      - ./scripts:/app/scripts
    restart: unless-stopped
    command: >
      sh -c "
        echo 'ðŸš€ Starting backend setup...' &&
        alembic upgrade head &&
        echo 'âœ… Migrations applied' &&
        python scripts/create_book_exchange_service.py &&
        echo 'âœ… BÃ¼cherecke service ready' &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000
      "

volumes:
  postgres_data:
